<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Home</title>
</head>
<body>
    <h1>Nengi's Employee Attendance System</h1>

    <form action="#" th:action="@{/employees}" th:object="${employee}" method="post">
        <p>grade: <input type="number" th:field="*{grade}" /></p>
        <p>FirstName: <input type="text" th:field="*{firstName}" /></p>
        <p>LastName: <input type="text" th:field="*{lastName}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <a href="/employees">View all employees</a>
</body>
</html>
