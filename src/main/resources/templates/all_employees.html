<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Home</title>
</head>
    <body>
    <h1>All Employees in Nengi's Company</h1>

    <table>
        <thead>
        <tr>
            <th> Id </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Grade </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${employees.isEmpty()}">
            <td colspan="2"> No Employees yet!! </td>
        </tr>
        <tr th:each="employee : ${employees}">
            <td><span th:text="${employee.id}"> Title </span></td>
            <td><span th:text="${employee.firstName}"> Author </span></td>
            <td><span th:text="${employee.lastName}"> Author </span></td>
            <td><span th:text="${employee.grade}"> Author </span></td>
        </tr>
        </tbody>
    </table>
    </body>
</html>
